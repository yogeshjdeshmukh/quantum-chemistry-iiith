		var type="inp";

		var title_id='IODOMETHANE';
		function getCheckedValue(radioObj) {
			if(!radioObj)
				return "";
			var radioLength = radioObj.length;
			if(radioLength == undefined)
				if(radioObj.checked)
					return radioObj.value;
				else
					return "";
			for(var i = 0; i < radioLength; i++) {
				if(radioObj[i].checked) {
					return radioObj[i].value;
				}
			}
			return "";
		}
		function change(val)
		{
			
			type=getCheckedValue(document.getElementsByName('group1'));
			
			document.getElementById("iframe").innerHTML='<iframe src="inp_bk.html?file='+title+'&type='+type+'" width="1000px" height="400px" frameborder="0"></iframe>';
			var link='';
			if(type=='inp')
				link = '<a href="input/'+title+'.inp">'+title_id+' Input File</a>';
			else
				link = '<a href="output/'+title+'.out">'+title_id+' Output File</a>'; 
				
			document.getElementById("selection").innerHTML = link;
		}
		function mouseOver(img)
		{
			
			img.style.backgroundColor='#9AFEFF';
			img.style.border='3px solid black';
		}
		function mouseOut(img)
		{
			img.style.backgroundColor='white';
			img.style.border='3px solid white';
		}
		function loadPage(img)
		{
			title=img.title;
			title_id=img.id;
			type=getCheckedValue(document.getElementsByName('group1'));
			document.getElementById("iframe").innerHTML='<iframe src="inp_bk.html?file='+img.title+'&type='+type+'" width="1000px" height="400px" frameborder="0"></iframe>';
			var link='';
			if(type=='inp')
				link = '<a href="input/'+title+'.inp">'+img.id+' Input File</a>';
			else
				link = '<a href="output/'+title+'.out">'+img.id+' Output File</a>'; 
			document.getElementById("selection").innerHTML = link;
			
		}
